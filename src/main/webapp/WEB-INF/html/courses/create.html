<div th:fragment="content">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1>Course Create</h1>
		</div>

		<div class="panel-body">
			<form action="#" th:action="@{/courses/create}"
				th:object="${course}" method="post">

				<div class="form-group">
					<label for="nameInput">Kurs Adı: </label> <input id="nameInput"
						class="form-control" type="text" th:field="*{name}" />
				</div>

				<div class="form-group">
					<label for="descriptionInput">Acıklama: </label> <input id="descriptionInput"
						class="form-control" type="text" th:field="*{description}" />

				</div>
				<div class="form-group">
					<label for="prerequisitesInput">Ön Koşullar:</label> <input id="prerequisitesInput"
						class="form-control" type="text" th:field="*{prerequisites}" />

				</div>
				<div class="form-group">
					<label for="detailPageLinkInput">Sayfa Linki:</label> <input id="detailPageLinkInput"
						class="form-control" type="text" th:field="*{detailPageLink}" />

				</div>

				<div class="form-group">
					<p>
						<input type="submit" value="Kaydet" class="btn btn-lg btn-success" />
					</p>
				</div>
			</form>
		</div>
	</div>
</div>
